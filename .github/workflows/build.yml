name: Build

on: workflow_dispatch

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker buildx
        uses: crazy-max/ghaction-docker-buildx@v3
      - name: Run buildx and push
        env:
          DOCKER_REPO: ilharp/koishi-docker-test
        run: |
          docker build .
